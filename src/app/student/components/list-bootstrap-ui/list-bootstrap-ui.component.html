@if (students.length == 0) {
  <div id="tst-none-students">
    <bootstrap-info-alert-ui msg="No students to show"></bootstrap-info-alert-ui>
  </div>
}
@for (student of students; track student.id) {
  <div [attr.id]="'tst-student-' + student.id" class="container">
    <div class="row gap-2">
      <div class="col">
        <img [ngSrc]="student.profilePictureUrl" width="150" height="150" alt="Profile Picture">
      </div>

      <div class="col-2">
          <span>{{ student.firstname }}</span>
      </div>

      <div class="col-2">
        <span>{{ student.lastname }}</span>
      </div>

      <div class="col-3">
        <span>{{ student.birthDate.toDateString() }}</span>
      </div>

      <div class="col-3">
        <span>{{ student.enrolmentDate.toDateString() }}</span>
      </div>
    </div>
  </div>
}
