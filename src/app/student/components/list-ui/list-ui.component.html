@if (students.length == 0) {
  <div id="tst-none-students">
    <p>No students to show</p>
  </div>
}
@for (student of students; track student.id) {
  <div [attr.id]="'tst-student-' + student.id">
    <span><b>First name:</b>&nbsp;{{student.firstname}}</span>
    <span><b>Last name:</b>&nbsp;{{student.lastname}}</span>
  </div>
}
